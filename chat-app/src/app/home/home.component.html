<div class="container h-100">
  <div class="row" style="width: 100%">
      <div class="col-lg-2">
        <div class="btn-group-vertical" style="width: 100%">
          <ng-container *ngFor="let group of groups">
            <button type="button" *ngIf="group.role == 0" (click)="openGroup(group.name)" class="btn btn-outline-success">{{ group.name }}</button>
            <button type="button" *ngIf="group.role == 1" (click)="openGroup(group.name)" class="btn btn-outline-primary">{{ group.name }}</button>
          </ng-container>
        </div>
      </div>
      <div class="col-lg-3">
        <app-channels [channels]=channels [group]=selectedGroup (channelChanged)="channelChangedHandler($event)"></app-channels>
      </div>
      <div class="col-lg-5">
          <app-chat [channel]=selectedChannel></app-chat>
      </div>
      <div class="col-lg-2">
        <h3>Users</h3>
        <ng-container *ngIf="selectedChannel != null" >
            <p *ngFor="let member of selectedChannel.members">
              {{ member }}
            </p>
        </ng-container>
      </div>
    </div>
</div>
