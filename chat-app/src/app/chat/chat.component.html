
<div class="card mb-3">
  <h3 *ngIf="channel != null" class="card-header">{{channel.name}}</h3>
  <h3 *ngIf="channel == null" class="card-header">Chat</h3>

  <div id="chat_history" class="card-body" style="height: 500px; overflow-y:scroll">
    <div *ngFor="let message of messages">
      {{ message.text }}
    </div>
  </div>
  
  <div class="card-footer text-muted">
    <div class="form-inline">
        <input [(ngModel)]="message" type="text" placeholder="message" id="message" name="message" class="form-control" style="width:calc(100% - 100px)">
        <button (click)="sendMessage(message)" class="btn btn-primary" style="width:100px">Send</button>
    </div>
  </div>
</div>
